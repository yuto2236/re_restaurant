<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurant</title>
    <style>
        main h1{
            text-align: center;
            font-family: "Arial", sans-serif;
        }

        form {
          max-width: 500px;
          margin: auto;
          background: white;
          padding: 2rem;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
          text-align: center;
        }

        label {
          display: block;
          margin-top: 1rem;
          font-weight: bold;
        }

        input, select, button {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }

        button {
          margin-top: 1.5rem;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
        }

        button:hover {
          background-color: #45a049;
        }

        .sub{
            margin-top: 20px;
        }

    </style>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>

        <!-- ヘッダー -->

        <header>
            <div class="header_1">
                <div class="logo">
                    <img src="img/restaurant logo.png" alt="restaurant_logo">
                </div>
                <nav class="w_inner">
                    <ul>
                        <li><a href="index.html">TOP</a></li>
                        <li><a href="concept.html">CONCEPT</a></li>
                        <li><a href="menu.html">MENU</a></li>
                        <li><a href="party.html">PARTY</a></li>
                        <li><a href="owner.html">OWNER CHEF</a></li>
                        <li><a href="reserv.html">RESERVATION</a></li>
                        <li><a href="accesee.html">ACCESEE</a></li>
                        <li><a href="news.html">NEWS</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <h1>レストラン予約フォーム</h1>
            <form onsubmit="handleSubmit(event)">
              <label for="date">日付を選択：</label>
              <input type="date" id="date" name="date" required>
          
              <label for="time">時間を選択（30分刻み）：</label>
              <select id="time" name="time" required></select>
          
              <label for="people">人数：</label>
              <select id="people" name="people" required>
                <option value="">選択してください</option>
                <!-- 1〜10名 -->
                ${[...Array(10)].map((_, i) => `<option value="${i+1}">${i+1}名</option>`).join('')}
              </select>
          
              <label for="name">お名前：</label>
              <input type="text" id="name" name="name" required placeholder="例：山田 太郎">
          
              <label for="tel">電話番号（任意）：</label>
              <input type="tel" id="tel" name="tel" placeholder="例：090-1234-5678">
          
              <label for="email">メールアドレス：</label>
              <input type="email" id="email" name="email" required placeholder="例：example@example.com">
          
              <button type="submit" class="sub">予約する</button>
            </form>

        </main>

        <footer class="w_inner">
            <div class="logo_2">
                <img src="img/restaurant logo.png" alt="restaurant_logo">
            </div>
            <p>東京都千代田区××町1-1-1 ×××ビル1F</p>
            <div class="flex">
                <div class="res_2">
                    <p>ご予約</p>
                    <h3>TEL：03-0000-0000</h3>
                </div>
                    <ul>
                        <li><a href="index.html">TOP</a></li>
                        <li><a href="concept.html">CONCEPT</a></li>
                        <li><a href="menu.html">MENU</a></li>
                        <li><a href="party.html">PARTY</a></li>
                        <li><a href="owner.html">OWNER CHEF</a></li>
                        <li><a href="reserv.html">RESERVATION</a></li>
                        <li><a href="accesee.html">ACCESEE</a></li>
                        <li><a href="news.html">NEWS</a></li>
                    </ul>
            </div>
        </footer>
    
        <div class="copy">
            <p class="w_inner">&copy;××××××××</p>
        </div>

        <script src="script.js"></script>
        <script>
            // 時間選択のオプションを30分刻みで生成
            const timeSelect = document.getElementById('time');
            for (let hour = 11; hour <= 22; hour++) {
              for (let min of [0, 30]) {
                if (hour === 22 && min > 0) break;
                const timeStr = `${String(hour).padStart(2, '0')}:${String(min).padStart(2, '0')}`;
                const option = document.createElement('option');
                option.value = timeStr;
                option.textContent = timeStr;
                timeSelect.appendChild(option);
              }
            }
        
            // フォーム送信イベントの処理（今はダミー）
            function handleSubmit(e) {
              e.preventDefault();
              alert("予約を受け付けました！\n送信処理はこれから追加できます。");
            }
          </script>
</body>

</html>
